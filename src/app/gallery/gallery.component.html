<div class="container gallery">
  <div class="row">
    <div class="col-sm-3 col-md-3 col-lg-3 col-xs-3" *ngFor="let pokemon of pagedItems; let i = index;">
      <div class="card bg-light mb-3" style="max-width: 18rem;">
        <div class="card-body">
          <img src="../../assets/images/{{pokemon.Id}}.png" class="card-img-top" alt="{{pokemon.name}}">
        </div>
        <div class="card-footer center">#{{pokemon.Id}}<br>{{pokemon.name}}</div>
      </div>
    </div>
  </div>
</div>
<!-- pager -->

<nav aria-label="Navigation" class="center">
  <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
    <li [ngClass]="{
      'disabled':pager.currentPage === 1,
      'page-item': true
    }">
      <a class="page-link" (click)="setPage(1)">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li [ngClass]="{
      'disabled':pager.currentPage === 1,
      'page-item': true
    }">
      <a class="page-link" (click)="setPage(pager.currentPage - 1)" tabindex="-1" aria-label="Previous">
        <span aria-hidden="true">&lt;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li *ngFor="let page of pager.pages" [ngClass]="{
      'active': pager.currentPage === page,
      'page-item': true
      }">
      <a class="page-link" (click)="setPage(page)">{{page}}</a>
    </li>
    <li [ngClass]="{
      'disabled':pager.currentPage === pager.totalPages,
      'page-item': true,
      'active': pager.currentPage === page
    }">
      <a class="page-link" (click)="setPage(pager.currentPage + 1)" aria-label="Next">
        <span aria-hidden="true">&gt;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
    <li [ngClass]="{
      'disabled':pager.currentPage === pager.totalPages,
      'page-item': true,
      'active': pager.currentPage === page
    }">
      <a class="page-link" (click)="setPage(pager.totalPages)">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
