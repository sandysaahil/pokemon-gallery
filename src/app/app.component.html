<div class="container-fluid bgimage">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h1>Pokemon Gallery</h1>
    </div>
  </div>
</div>
<spinner></spinner>
<div class="container">
  <app-search (change)="search($event)" ngDefaultControl></app-search>  <!--(change)="search($event)"-->
</div>
<div *ngIf="filteredPokemonList && filteredPokemonList.length > 0">
  <app-gallery [pokemonList]="filteredPokemonList"></app-gallery>
</div>
